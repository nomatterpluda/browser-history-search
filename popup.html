<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser History Search</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>History Search</h1>
        </div>
        
        <div class="search-section">
            <input 
                type="text" 
                id="searchInput" 
                placeholder="Describe the page you're looking for..."
                autocomplete="off"
            >
            <button id="extractButton" class="extract-button" title="Extract content from current page">
                ðŸ“„ Extract Current Page
            </button>
        </div>
        
        <div class="results-section">
            <div id="loadingState" class="loading hidden">
                <div class="spinner"></div>
                <span>Searching...</span>
            </div>
            
            <div id="resultsContainer" class="results-container">
                <!-- Search results will be populated here -->
            </div>
            
            <div id="noResults" class="no-results hidden">
                <p>No results found. Try a different search term.</p>
            </div>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
